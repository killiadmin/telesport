<h2 class="ms-2">Olympic games app</h2>
<hr />

<div class="d-flex justify-content-between align-items-center">
  <button class="btn btn-secondary ms-2" (click)="goToHome()">
    retour
  </button>

  <h3 *ngIf="country$ | async as country" class="rounded p-2 text-white fw-light w-25 bg-main text-center m-0">
    {{ country.country }}
  </h3>

  <div>&nbsp;</div>
</div>

<div *ngIf="country$ | async" class="d-flex justify-content-center text-center gap-5 my-2">
  <div class="rounded p-2 bg-white border-main">
    <p class="mb-0 text-secondary">Number of entries</p>
    <span class="fw-bold">
      {{ totalEntries }}
    </span>
  </div>

  <div class="rounded p-2 bg-white border-main">
    <p class="mb-0 text-secondary">Total number medals</p>
    <span class="fw-bold">
      {{ totalMedals }}
    </span>
  </div>

  <div class="rounded p-2 bg-white border-main">
    <p class="mb-0 text-secondary">Number of athletes</p>
    <span class="fw-bold">
      {{ totalAthletes }}
    </span>
  </div>
</div>

<div *ngIf="country$ | async">
  <div class="m-auto w-canvas">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType">
    </canvas>
  </div>
</div>
